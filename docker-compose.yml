version: '3.8'
services:
  auth-server:
    build: ./auth-server
    container_name: auth-server
    ports:
      - '3001:3001'
    env_file:
      - ./auth-server/.env
    depends_on:
      - mongo
    networks:
      - backend

  event-server:
    build: ./event-server
    container_name: event-server
    ports:
      - '3002:3002'
    env_file:
      - ./event-server/.env
    depends_on:
      - mongo
    networks:
      - backend

  gateway-server:
    build: ./gateway-server
    container_name: gateway-server
    ports:
      - '3000:3000'
    env_file:
      - ./gateway-server/.env
    depends_on:
      - auth-server
      - event-server
    networks:
      - backend

  mongo:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - backend

networks:
  backend:

volumes:
  mongo-data:
